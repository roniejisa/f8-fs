<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/ex1.css">
</head>
<body>
    <!-- Start .Main -->
    <section class="main">
        <h1>Contact Us</h1>
        <div class="main__content">
            <div class="main__content--left">
                <h3>Contact Info</h3>
                <div class="main__left--location">
                    <i class="fa-solid fa-location-dot"></i> <span>321 Awesome Street New York, NY 17022</span>
                </div>
                <div class="main_left--mail">
                    <i class="fa-regular fa-envelope"></i> <span>info@companyname.com</span>
                </div>
                <div class="mail_left--phone">
                    <i class="fa-solid fa-phone-flip"></i> <span>+1 800 123 1234</span>
                </div>
            </div>
            <div class="main__content--right">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form action="">
                    <div>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div>
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div>
                        <input type="text" placeholder="Your Subject">
                    </div>
                    <div>
                    <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- End .Main -->
</body>
</html>
