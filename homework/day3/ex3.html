                        Admin
                    </label>
                </div>
                 <div>

                    </label>
                </div>
                 <div>
                    <label for="">

                    </label>
                </div>
                 <div>
                    <label for="">

                    </label>

            </div>

        <div class="form-control">
            <label for="sign-on">Single Sign-on to the following</label>
            <div>
                <div>
                    <label for="">

                        Mail
                    </label>
                </div>
                <div>

                        Payroll
                    </label>
                </div>
                <div>
                    <label for="">
