<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="../../assets/packages/fontawesome-free-6.4.2-web/css/all.min.css" />
		<link rel="stylesheet" href="css/ex2.css" />
	</head>
	<body>
		<div class="cart-fixed">
			<div class="cart-fixed__header">
				<div class="cart__container">
					<div class="title">
						<p>Shopping Cart</p>
						<span class="count-cart">4</span>
					</div>
					<span class="button__close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
				</div>
			</div>
			<div class="cart-fixed__body">
                <div class="cart-body__items">
                    <div class="item">
                        <div class="item__image">
                            <img src="https://picsum.photos/200/500" alt="" />
                        </div>
                        <div class="item__body">
                            <h3><a href="">Lorem ipsum dolor sit amet.</a></h3>
                            <div class="item__body-end">
                                <div class="item__count">
                                    <button>-</button>
                                    <input type="text" value="1" />
                                    <button>+</button>
                                </div>
                                <div class="item__info">
                                    <span class="item__quanlity">1x</span>
                                    <span class="item__price">$570</span>
                                </div>
                            </div>
                        </div>
                        <span class="button__close-item">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <img src="https://picsum.photos/200/500" alt="" />
                        </div>
                        <div class="item__body">
                            <h3><a href="">Lorem ipsum dolor sit amet.</a></h3>
                            <div class="item__body-end">
                                <div class="item__count">
                                    <button>-</button>
                                    <input type="text" value="1" />
                                    <button>+</button>
                                </div>
                                <div class="item__info">
                                    <span class="item__quanlity">1x</span>
                                    <span class="item__price">$570</span>
                                </div>
                            </div>
                        </div>
                        <span class="button__close-item">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>
                <div class="cart__container">
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <span class="subtotal__price">$920.00</span>
                    </div>
                    <p class="cart__note">Taxes and shipping calculated at checkout</p>
                    <div class="actions">
                        <button>View Cart</button>
                        <button class="btn__add-to-cart">Add To Cart</button>
                    </div>
                    <p class="last_note">
                        <span><i class="fa-solid fa-truck-fast"></i> </span>
                        Spend $499.00 to Free Shipping
                    </p>
                </div>
			</div>
		</div>
	</body>
</html>
