<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Tôi là Minh Hiếu <br>
        Tôi đang học khóa Fullstack 
    </p>

    <h2>
        Khóa học Fullstack <br>
        tại F8
    </h2>

    <p>Xin chào <b>F8</b></p>
    <p>Khóa học <strong>Full stack</strong></p>

    <p>Xin chào <i>F8</i></p>
    <p>Khóa học <em>Full stack</em></p>

    <p>Xin chào <u>F8</u></p>
    <p>Khóa học <ins>Full stack</ins></p>
    
    <p>Xin chào <s>F8</s></p>
    <p>Khóa học <del>Full stack</del></p>

    <p>CO<sub>2</sub></p>
    <p>100m<sup>2</sup></p>
    <p>100.000đ<sub>/m<sup>2</sup></sub></p>
</body>
</html>
